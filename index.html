<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dokumen PDF ke Web</title>
  <style>
    body {
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
    }
    .page {
      max-width: 794px; /* Lebar A4 dalam px (sekitar 210mm) */
      margin: 0 auto 30px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background: white;
    }
    .page img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="page"><img src="1.jpg" alt="Halaman 1" /></div>
  <div class="page"><img src="2.jpg" alt="Halaman 2" /></div>
  <div class="page"><img src="3.jpg" alt="Halaman 3" /></div>
  <div class="page"><img src="4.jpg" alt="Halaman 4" /></div>
  <div class="page"><img src="5.jpg" alt="Halaman 5" /></div>
  <div class="page"><img src="6.jpg" alt="Halaman 6" /></div>
  <div class="page"><img src="7.jpg" alt="Halaman 7" /></div>

</body>
</html>
