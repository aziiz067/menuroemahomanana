<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buku Flip Sederhana</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      overflow: hidden;
      background: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .book-container {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
    }

    .book {
      flex: 1;
      width: 100%;
      position: relative;
      perspective: 1000px;
      background: #e0e0e0;
    }

    .page {
      width: 100%;
      height: 100%;
      background: white;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
    }

    .page.active {
      opacity: 1;
      transform: translateX(0);
      z-index: 10;
    }

    .page.prev {
      opacity: 0;
      transform: translateX(-100%);
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: white;
    }

    .controls {
      display: flex;
      gap: 15px;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background: rgba(255, 255, 255, 0.95);
      border-top: 1px solid #ddd;
      min-height: 60px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s;
      white-space: nowrap;
    }

    button:hover {
      background: #45a049;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .page-info {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin: 0 15px;
    }

    /* Mobile optimization */
    @media (max-width: 768px) {
      .controls {
        padding: 10px;
        gap: 10px;
        min-height: 55px;
      }
      
      button {
        padding: 8px 16px;
        font-size: 14px;
      }
      
      .page-info {
        font-size: 16px;
        margin: 0 10px;
      }
    }

    @media (max-width: 480px) {
      .controls {
        padding: 8px;
        min-height: 50px;
      }
      
      button {
        padding: 6px 12px;
        font-size: 13px;
      }
      
      .page-info {
        font-size: 14px;
        margin: 0 8px;
      }
    }

    /* Fallback untuk gambar yang tidak ada */
    .page img {
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="book-container">
    <div class="book">
      <div class="page active" data-page="1">
        <img src="1.jpg" alt="Gambar 1" onerror="this.innerHTML='Gambar 1<br>Gambar tidak ditemukan';" />
      </div>
      <div class="page" data-page="2">
        <img src="2.jpg" alt="Gambar 2" onerror="this.innerHTML='Gambar 2<br>Gambar tidak ditemukan';" />
      </div>
      <div class="page" data-page="3">
        <img src="3.jpg" alt="Gambar 3" onerror="this.innerHTML='Gambar 3<br>Gambar tidak ditemukan';" />
      </div>
      <div class="page" data-page="4">
        <img src="4.jpg" alt="Gambar 4" onerror="this.innerHTML='Gambar 4<br>Gambar tidak ditemukan';" />
      </div>
      <div class="page" data-page="5">
        <img src="5.jpg" alt="Gambar 5" onerror="this.innerHTML='Gambar 5<br>Gambar tidak ditemukan';" />
      </div>
      <div class="page" data-page="6">
        <img src="6.jpg" alt="Gambar 6" onerror="this.innerHTML='Gambar 6<br>Gambar tidak ditemukan';" />
      </div>
      <div class="page" data-page="7">
        <img src="7.jpg" alt="Gambar 7" onerror="this.innerHTML='Gambar 7<br>Gambar tidak ditemukan';" />
      </div>
    </div>
    
    <div class="controls">
      <button id="prevBtn" onclick="prevPage()">← Sebelumnya</button>
      <div class="page-info">
        <span id="currentPage">1</span> / <span id="totalPages">7</span>
      </div>
      <button id="nextBtn" onclick="nextPage()">Selanjutnya →</button>
    </div>
  </div>

  <script>
    let currentPageNum = 1;
    const totalPages = 7;

    function updatePage() {
      // Sembunyikan semua halaman
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => {
        page.classList.remove('active', 'prev');
      });

      // Tampilkan halaman aktif
      const activePage = document.querySelector(`[data-page="${currentPageNum}"]`);
      if (activePage) {
        activePage.classList.add('active');
      }

      // Update info halaman
      document.getElementById('currentPage').textContent = currentPageNum;

      // Update tombol
      document.getElementById('prevBtn').disabled = currentPageNum <= 1;
      document.getElementById('nextBtn').disabled = currentPageNum >= totalPages;
    }

    function nextPage() {
      if (currentPageNum < totalPages) {
        const currentPage = document.querySelector(`[data-page="${currentPageNum}"]`);
        currentPage.classList.add('prev');
        
        currentPageNum++;
        
        setTimeout(() => {
          updatePage();
        }, 150);
      }
    }

    function prevPage() {
      if (currentPageNum > 1) {
        const currentPage = document.querySelector(`[data-page="${currentPageNum}"]`);
        currentPage.classList.remove('active');
        
        currentPageNum--;
        
        setTimeout(() => {
          updatePage();
        }, 150);
      }
    }

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowLeft') {
        prevPage();
      } else if (e.key === 'ArrowRight') {
        nextPage();
      }
    });

    // Initialize
    updatePage();
  </script>
</body>
</html>
