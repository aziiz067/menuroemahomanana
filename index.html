<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dokumen PDF ke Web</title>
  <style>
    body {
      background: #e0e0e0;
      margin: 0;
      padding: 30px 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .book {
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
    }

    .page {
      width: 794px; /* A4 size width */
      background: white;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      position: relative;
    }

    .page img {
      width: 100%;
      height: auto;
      display: block;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #444;
      padding: 10px 0;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }
  </style>
</head>
<body>

  <div class="book">
    <div class="page">
      <img src="1.jpg" alt="Halaman 1" />
      <div class="footer">Halaman 1</div>
    </div>
    <div class="page">
      <img src="2.jpg" alt="Halaman 2" />
      <div class="footer">Halaman 2</div>
    </div>
    <div class="page">
      <img src="3.jpg" alt="Halaman 3" />
      <div class="footer">Halaman 3</div>
    </div>
    <div class="page">
      <img src="4.jpg" alt="Halaman 4" />
      <div class="footer">Halaman 4</div>
    </div>
    <div class="page">
      <img src="5.jpg" alt="Halaman 5" />
      <div class="footer">Halaman 5</div>
    </div>
    <div class="page">
      <img src="6.jpg" alt="Halaman 6" />
      <div class="footer">Halaman 6</div>
    </div>
    <div class="page">
      <img src="7.jpg" alt="Halaman 7" />
      <div class="footer">Halaman 7</div>
    </div>
  </div>

</body>
</html>
